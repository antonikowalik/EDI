<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Group Project</title>
  <link rel="stylesheet" href="style.css">
  <style> @import url('https://fonts.googleapis.com/css2?family=Faster+One&family=Roboto:wght@400;700;900&display=swap'); </style>
</head>
<body>
    <header>
        <div>
            <button class="main-btn" id = "main-btn"><img src="home.png" alt="buttonpng" border="0" /></button>
        </div>
    </header>
    <main>
        <div>
          <div class="title-container"><h1 class="title">Group Project</h1></div>
            <h2 class="title title-small">by</h2>
            <h3 class="title title-small">Weronika Glazer</h3>
            <h3 class="title title-small">Jakub Cecuła</h3>
            <h3 class="title title-small">Antoni Kowalik</h3>
        </div>

        <div class="player-array"></div>
        <div class="container">
          <h1 class="title title-small">PLAYERS</h1>

          <div class="container-buttons">
            <button id="displayButton">TOP 10</button>
            <button id="dataset1Button" class = "datasetButton">Dataset 1</button>
            <button id="dataset2Button" class = "datasetButton">Dataset 2</button>
            <button id="dataset3Button" class = "datasetButton">Dataset 3</button>
          </div>

          <div class ="table-box">
            <table id="player-array" >
              <thead>
                  <th data-field = "name">Name</th>
                  <th data-field = "score">Highest Score</th>
                  <th data-field = "rank">Rank</th>
                  <th data-field = "country">Country</th>
                  <th data-field = "email">Email</th>
                  <th data-field = "ip_address">IP Address</th>
                  <th data-field = "registered">Joined</th>
              </thead>
              <tbody>
              </tbody>
            </table>

          </div>
        </div>
        
        <div class="container">
          <h1 class="title title-small"> Ranks Division </h1>
          <div class="chartcon1">
            <canvas id="chart1"></canvas>
          </div>
        </div>

        <div class="container">
          <h1 class="title title-small"> Score Range </h1>
          <div class="chartcon2">
            <canvas id="chart2"></canvas>
          </div>
        </div>

    </main>
  <footer>
    <p class="text">© 2023 Group Project EDI</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
